<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusMall</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <header> 
        <h1> BusMall </h1>
    </header>
    <main>
        <aside>
            <h5 style=" margin-bottom: 10px; color: aliceblue; padding: 20px;"> choose the number of rounds : </h5>

            <fieldset style="  border: 1px solid rgb(19, 18, 18); padding: 5px; margin: 10px; margin-top: 10px;">     
                <form id="numberOfRoundsForm" style="padding: 10px;">
                    <label style="color: aliceblue;"; for="numberOfRounds">  the number of rounds  : </label>
                    <input type="number" id="numberOfRounds" name="numberOfRounds" style="width: 200px;">
                    <br>
                    <br>
                    <button type="submit"> submit </button>
                </form>
            </fieldset> 
        </aside>

        <div>
            <div id="images-div">
            <img id="first-image" src="" alt="">
            <img id="second-image" src="" alt="">
            <img id="third-image" src="" alt="">
            </div>

            <ul id="results-list">
            </ul>

            <div class="container">
                <div class="row">
                    <div class="col-chart">
                        <canvas id="myChart2" width="500" height="500"></canvas>
                    </div>

                    <div class="col-chart">
                        <canvas id="myChart4" width="500" height="500"></canvas>
                    </div>
                </div>         
            </div>
        </div>

     <script src="js/app.js"></script>
    </main>
    <footer>
        <ul class="socialIcon">
            <li> <img src="assets/fb-icon.png">  </li>
            <li> <img src="assets/twit-icon.png"></li>
            <li> <img src="assets/insta-icon.png"></li>
            <li> <img src="assets/mail-icon.png"></li>
         </ul>

         <p style="text-align: center; margin-bottom: 20px;"> <a href="mailto:BusMall@gmail.com"> &emsp;&emsp;Contact us : Email  :  BusMall@gmail.com </a></p>
    </footer> 
</body>
</html>
